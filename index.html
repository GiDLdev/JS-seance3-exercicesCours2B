<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS-Exercices du cours 2B</title>
</head>
<body>

    <table>
        <thead>
            <tr><td>Nom</td><td>Valeur</td></tr>
        </thead>
        <tbody>
            <tr><td>Couleur de fond (rgb)</td><td><input type="range" class="range" id="background" name="background" min="0" max="255" value="0" step="5"></td></tr>
            <tr><td>padding</td><td><input type="range" id="padding" class="range" name="padding" min="0" max="30" value="0" step="5"></td></tr>
            <tr><td>height</td><td><input type="range" id="height" class="range" name="height" min="0" max="200" value="0" step="5"></td></tr>
            <tr><td>width</td><td><input type="range" id="width" class="range" name="width" min="0" max="200" value="0" step="5"></td></tr>
            <tr><td>arrondi</td><td><input type="range" id="arrondi" class="range" name="arrondi" min="0" max="30" value="0" step="5"></td></tr>
            <tr><td>rotation</td><td><input type="range" id="rotation" class="range" name="rotation" min="0" max="180" value="0" step="5"></td></tr>
        </tbody>
        <tfoot>
            <tr><td class="titre">Titre de test</td></tr>
            <tr><td><input type="button" value="change" OnClick="changeAtt()"></td></tr>
        </tfoot>
    </table>

    






    <script src="js/main.js"></script>
</body>
</html>
